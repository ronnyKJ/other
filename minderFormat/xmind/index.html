<!DOCTYPE html>
<!-- saved from url=(0055)http://gildas-lormeau.github.io/zip.js/demos/demo2.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Read a zip file demo</title>
<link rel="stylesheet" href="./source/default.css">
<link rel="stylesheet" href="./source/demo.css">
</head>
<body>
	<ol id="demo-container">
		<li>
			<label>
				<span class="form-label">choose a zip file</span>
				<input type="file" accept="application/zip" id="file-input">
			</label>
		</li>
		<li>
			<label>
				<span class="form-label">choose temporary storage</span>
				<select id="creation-method-input">
					<option value="Blob">RAM</option>
					<option value="File">HDD</option>
				</select>
			</label>
		</li>
		<li>
			<span class="form-label">download zip content</span>
			<ul id="file-list">
			</ul>
		</li>
	</ol>

	</div>
	<script type="text/javascript" src="./source/zip.js"></script>
	<script type="text/javascript" src="./source/demo3.js"></script>
</body>
</body>
</html>
